<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <link rel="icon" href="favicon.ico">
  <title>乐淘商城-商品详情</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <header>
      <a class="hd_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="hd_title">商品详情</div>
      <a class="hd_right" href="javascript:history.go(1);">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </header>

    <!-- 中间内容区域 -->
    <section class="lt_content">
      <!-- 滚动结构  上拉下拉效果 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 用模板渲染 -->
        </div>
      </div>
    </section>

    <!-- 底部 -->
    <footer class="lt_detail_foot mui-clearfix">
      <a href="cart.html" class="go_cart mui-btn mui-btn-link mui-pull-left">去购物车</a>
      <div class="foot_right mui-pull-right">
        <button type="button" class="go_cart mui-btn-danger ">加入购物车</button>
        <button type="button" class="go_shopping mui-btn-warning">立即购买</button>
      </div>
    </footer>
  </div>

  <!-- 准备模板 -->
  <script type="text/html" id="proTpl">

    <!-- 轮播图 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{ pic[pic.length - 1].picAddr }}" />
          </a>
        </div>
        {{ each pic val i }}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{ val.picAddr }}" />
          </a>
        </div>
        {{ /each }}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{ pic[0].picAddr }}" />
          </a>
        </div>
      </div>
      <!-- 轮播点 -->
      <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
      </div>
    </div>
    <!-- 产品名称 -->
    <div class="proName mui-ellipsis">
      <strong>{{ proName }}</strong>
    </div>
    <!-- 商品价格 -->
    <div class="proPrice">
      价格：
      <span class="price">&yen;{{ price }}</span>
      <span class="oldPrice">&yen;{{ oldPrice }}</span>
    </div>
    <!-- 商品尺码 -->
    <div class="proSize">
      尺码：
      <% 
      <!-- 按-把size切割成数组 如 "35-45"-->
      var temp = size.split("-");
      for(var i = +temp[0]; i <= temp[1]; i++ ){
      %>
      <span class="size"><%= i %></span>
      <% }%>
    </div>
    <!-- 商品数量 -->
    <div class="num">
      数量：
      <!-- mui框架中的数字框 -->
      <div class="mui-numbox" data-numbox-min='1' data-numbox-max='100'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1"/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span class="tips">剩余数量：{{ num }}双</span>
    </div>
    <!-- 商品详情 -->
    <div class="proDetail">
      详情：
      <span>{{ proDesc }}</span>
    </div>


  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
