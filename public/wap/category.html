<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <link rel="icon" href="favicon.ico">
  <title>商品分类</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <header>
      <a class="hd_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="hd_title">乐淘分类</div>
      <a class="hd_right" href="seach.html">
        <span class="fa fa-search"></span>
      </a>
    </header>

    <!-- 中间内容区域 -->
    <section class="lt_content">
      <!-- 左侧分类列表 -->
      <div class="ct_left">
        <!-- 滚动结构  上拉下拉效果 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="silder">
              <!-- <li class="silder_list">
                <a href="#">运动馆</a>
              </li> -->
            </ul>
          </div> 
        </div>
      </div>
      <!-- 右侧内容区域 -->
      <div class="ct_right">
        <!-- 滚动结构  上拉下拉效果 -->
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="main">
              <!-- <li>
                <a href="#">
                  <div class="img">
                    <img src="images/brand1.png" alt="">
                  </div>
                  <p>耐克</p>
                </a>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- 底部 -->
    <footer class="lt_foot">
      <a href="index.html" class="foot">
        <span class="fa fa-home"></span>
        <p class="foot_txt">首页</p>
      </a>
      <a href="category.html" class="foot now">
        <span class="fa fa-bars"></span>
        <p class="foot_txt">分类</p>
      </a>
      <a href="cart.html" class="foot">
        <span class="fa fa-shopping-cart"></span>
        <p class="foot_txt">购物车</p>
      </a>
      <a href="user.html" class="foot">
        <span class="fa fa-user"></span>
        <p class="foot_txt">会员中心</p>
      </a>
    </footer>

    <!-- 左侧 模板 -->
    <script type="text/html" id="tl_left">
      {{ each rows val i }}
      <li class="silder_list {{ i === 0 ? "now" : "" }}" data-id="{{ val.id }}">
        <a href="#">{{ val.categoryName }}</a>
      </li>
      {{ /each }}
    </script>
    <!-- 右侧分类 -->
    <script type="text/html" id="tl_right">
      {{ if rows.length == 0 }}
        <p>当前分类没有任何数据</p>
      {{ /if }}
      {{ each rows val i }}
      <li>
        <a href="#">
          <div class="img">
            <img src="{{ val.brandLogo }}" alt="">
          </div>
          <p>{{ val.brandName }}</p>
        </a>
      </li>
      {{ /each }}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
  </div>
</body>

</html>
