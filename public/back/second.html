<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <!-- 加载进度和遮罩层 -->
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <!-- 分页功能 -->
  <link rel="stylesheet" href="./lib/bootstrap-paginator/bootstrap-paginator.js">
  <!-- 表单校验 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block;">
            <a href="first.html">一级分类</a>
            <a class="now" href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left">
        <span class="glyphicon glyphicon-align-justify icon_menu"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out icon_logout"></span>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">二级分类</li>
      </ol>

      <!-- 内容区域 -->
      <div class="content">
        <!-- 添加分类按钮 -->
        <button class="btn btn-default addcategory">添加分类</button>
        <!-- table-striped 表格隔行变色类名  -->
        <table class="table table-bordered table-striped mt_15">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td>女士馆</td>
              <td>阿萨德2</td>
              <td><img width="50" src="./images/none.png" alt=""></td>
            </tr> -->
          </tbody>
        </table>
        <!-- 分页功能 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>

  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加分类 -->
  <div class="modal fade" tabindex="-1" id="secondModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <!-- 所属分类id 必须要填，表单校验需要-->
              <input type="hidden" name="categoryId">
              <!-- hot火热品牌 hot是必传参数。所以一定要指定value-->
              <input type="hidden" name="hot" value="1">
              <!-- drapdown 选择一级分类品牌-->
              <div class="dropdown">
                <button class="dropdown-toggle btn-default btn" id="dropdownMenu1" type="button" data-toggle="dropdown">
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!--挖个坑  -->
                  <!-- <li>
                      <a href="#" tabindex="-1" data-id="1">阿迪达斯</a>
                    </li> -->
                </ul>
              </div>
            </div>

            <!-- 去bootstrap官网找对应的表单格式 -->
            <div class="form-group mt_15">
              <input type="text" name="brandName" class="form-control secondName" placeholder="请输入二级分类名">
            </div>

            <!-- 上传图片 -->
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <!-- input中添加 multiple 属性按住ctrl键可以选多张图片-->
              <input type="file" id="fileupload" name="pic1" class="hidden" data-url="/category/addSecondCategoryPic">
            </div>

            <!-- 图片预览框 -->
            <div class="form-group">
              <div class="img_box">
                <img src="images/none.png" width="100" alt="">
                <input type="hidden" name="brandLogo">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary second_add">确定</button>
          </div>
        </form>
      </div>
  </div>


    <!-- 准备模板 -->
    <script type="text/html" id="tpl">
      {{ each rows val index}}
      <tr>
        <td>{{ (page - 1) * size + index +1 }}</td>
        <td>{{ val.categoryName }}</td>
        <td>{{ val.brandName }}</td>
        <td>
          <img width="50" src="{{ val.brandLogo ? val.brandLogo :" ./images/none.png " }}" alt="">
        </td>
      </tr>
      {{ /each }}
    </script>

    <!-- dropdown 模板 -->
    <script type="text/html" id="dropdownTpl">

      {{ each rows val index}}
      <li>
        <a href="#" tabindex="-1" data-id="{{ val.id }}">{{ val.categoryName}}</a>
      </li>

      {{ /each }}
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <!-- 图片上传插件 -->
    <!-- jquery ui小部件，上传插件依赖了jquery ui的小部件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!-- jquery 上传你插件 -->
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 加载进度和遮罩层 -->
    <script src="lib/nprogress/nprogress.js"></script>
    <!-- 表单校验 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <!-- 分页功能 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/seconde.js"></script>

</body>

</html>
