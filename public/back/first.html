<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <!-- 进度条和遮罩层 -->
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <!-- 表单校验 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block;">
            <a class="now" href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="header">
      <a href="javascript:;" class="pull-left">
        <span class="glyphicon glyphicon-align-justify icon_menu"></span>
      </a>
      <a href="javascript:;" class="pull-right">
        <span class="glyphicon glyphicon-log-out icon_logout"></span>
      </a>
    </div>

    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>

      <!-- 内容区域 -->
      <div class="content">
        <button class="btn btn-default addcategory">添加分类</button>
        <!-- table-striped 隔行变色效果的类名 -->
        <table class="table table-bordered table-striped mt_15">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th>名称</th>
            </tr>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td>美妆</td>
              </tr> -->
            </tbody>
          </thead>
        </table>

        <!-- 分页功能 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">
            <!-- 去bootstrap官网找对应的表单格式 -->
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control addname" placeholder="请输入一级分类名">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_add">确定</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <!-- 加载进度条插件 -->
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 表单校验 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <!-- 分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- template模板 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/first.js"></script>

  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    {{ each rows val index}}
    <tr>
      <td>{{ (page - 1) * size + index + 1}}</td>
      <td>{{ val.categoryName }}</td>
    </tr>
    {{ /each}}
  </script>
</body>

</html>
